@(bet: viewmodels.Bet)(implicit request: play.api.mvc.Request[Any])

@main("N.O.D.E.A.T.H Over Under") {
@header(bet.title, bet.description)
<form role="form" action="@routes.Application.addPersonBet()" method="post">
    <div class="form-group">
        <label for="inputName">Name</label>
        <input name="name" type="text" class="form-control" id="inputName" placeholder="Enter Your Name">
    </div>
    <div class="form-group">
        <label for="inputType">Bet</label>
        <select class="form-control" name="betType" id="inputType">
            <option>Over</option>
            <option>Under</option>
        </select>
    </div>
    <input class="hidden" name="betId" type="number" value="@bet.id"/>
    <button type="submit" class="btn btn-success">Submit</button>
</form>
<p></p>
}
